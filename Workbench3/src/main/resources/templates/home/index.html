<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
<title>ホーム</title>
</head>
<body>
  <div layout:fragment="contents">
    <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <div class="card" style="position: relative; left: 0px; top: 0px;">
    <div class="card-header ui-sortable-handle">
      <h3 class="card-title">
      <i class="ion ion-clipboard mr-1"></i>
      To Do リスト
      </h3>
      <div class="card-tools">
        <ul class="pagination pagination-sm">
          <li class="page-item"><a href="#" class="page-link">«</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">»</a></li>
        </ul>
      </div>
    </div>

    <div class="card-body">
      <ul class="todo-list ui-sortable" data-widget="todo-list">
        <li class="done">
          <div class="icheck-primary d-inline ml-2">
            <input type="checkbox" value="" name="todo1" id="todoCheck1" style="transform: scale(2);">
            <label for="todoCheck1"></label>
          </div>
          <span class="text">Design a nice theme</span>
          <small class="badge badge-danger"><em class="far fa-clock"></em>&nbsp;2 mins</small>
          <div class="tools">
            <span class="mouse-pointer"><em class="fas fa-trash"></em>削除</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="card-footer clearfix">
      <button type="button" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Add item</button>
    </div>
    </div>
  </div>
</body>
</html>
