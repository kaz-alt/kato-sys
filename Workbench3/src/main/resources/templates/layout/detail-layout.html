<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" >
    <title layout:title-pattern="$CONTENT_TITLE">This is a title</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/dist/fontawesome/css/all.min.css}">

    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/adminlte/css/adminlte.min.css}">

    <!-- jQuery -->
	<script th:src="@{/dist/jquery/jquery.min.js}"></script>
	<script th:src="@{/dist/datepicker/js/jquery-ui.min.js}"></script>

	<!-- Bootstrap 4 -->
	<script th:src="@{/dist/bootstrap/bootstrap.bundle.min.js}"></script>

	<!-- Datatables -->
    <link rel="stylesheet" th:href="@{/dist/datatables/css/dataTables.bootstrap4.min.css}">
    <script th:src="@{/dist/datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/dist/datatables/js/dataTables.bootstrap4.min.js}"></script>

	<!-- Main js/css -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/client.js}"></script>
    <script th:src="@{/js/client-detail.js}"></script>
    <script th:src="@{/js/product.js}"></script>
    <script th:src="@{/js/inquiryRequirementComplaint.js}"></script>
    <script th:src="@{/js/project.js}"></script>
    <script th:src="@{/js/activity.js}"></script>

    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/dist/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/dist/select2/css/select2-bootstrap4.min.css}">
    <script th:src="@{/dist/select2/js/select2.min.js}"></script>
    <script th:src="@{/dist/select2/js/select2.ja.js}"></script>

    <!-- Chart.js -->
    <script th:src="@{/dist/chart/Chart.min.js}"></script>
    <script th:src="@{/dist/chart/chartjs-plugin-colorschemes.min.js}"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" th:href="@{/dist/datepicker/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/dist/datepicker/css/jquery-ui.structure.min.css}">
    <link rel="stylesheet" th:href="@{/dist/datepicker/css/jquery-ui.theme.min.css}">

    <!-- DateTimepicker -->
    <link rel="stylesheet" th:href="@{/dist/datetimepicker/css/jquery.datetimepicker.min.css}">
    <script th:src="@{/dist/datetimepicker/js/jquery.datetimepicker.full.min.js}"></script>

    <!-- Validation -->
    <script th:src="@{/dist/validation/jquery.validate.min.js}"></script>

	<!-- AdminLTE App -->
	<script th:src="@{/dist/adminlte/js/adminlte.min.js}"></script>

  </head>

<body class="hold-transition">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-color elevation-3">
      <!-- Left navbar links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a th:href="@{/home}" class="nav-link text-light"><i class="fas fa-home"></i>&nbsp;Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-light">Contact</a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-light" data-widget="fullscreen" href="#" role="button">
            <i class="fas fa-expand-arrows-alt"></i>&nbsp;全画面表示
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/loginForm}" class="nav-link text-light">
            <i class="fas fa-sign-out-alt"></i>&nbsp;ログアウト
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main content -->
    <div class="content">
      <div layout:fragment="main-detail-content" th:remove="tag"></div>
    </div>
    <!-- /.Main content -->

    <!-- Main Footer -->
    <footer class=""></footer>
  </div>

<!-- REQUIRED SCRIPTS -->
</body>
</html>
