<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" >

    <title>ユーザー登録</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/dist/fontawesome/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/adminlte/css/adminlte.min.css}">

    <!-- jQuery -->
	<script th:src="@{/dist/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/dist/bootstrap/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/adminlte/js/adminlte.min.js}"></script>
</head>
<body class="login-page" style="min-height: 466px;">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h3>ユーザー登録</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert" th:if="${hasError}">
          <strong>登録に失敗しました。</strong>
        </div>
        <p class="login-box-msg">必要事項を入力してください</p>

        <form th:action="@{/loginForm/register}" method="post" th:object="${userForm}">
          <div class="mb-3">
            <div class="input-group">
              <input type="text" class="form-control" th:field="*{name}" placeholder="お名前">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <span class="text-bold text-danger"
              th:if="${#fields.hasErrors('name')}"th:errors="*{name}"></span>
          </div>
          <div class="mb-3">
            <div class="input-group">
              <input type="email" class="form-control" th:field="*{email}" placeholder="メールアドレス">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <span class="text-bold text-danger"
              th:if="${#fields.hasErrors('email')}"th:errors="*{email}"></span>
          </div>
          <div class="mb-3">
            <div class="input-group">
              <input type="password" class="form-control" th:field="*{password}" placeholder="パスワード">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <span class="text-bold text-danger"
                th:if="${#fields.hasErrors('password')}"th:errors="*{password}"></span>
          </div>
          <div class="mb-3">
            <div class="input-group">
              <input type="password" class="form-control" name="confirmPassword" placeholder="確認パスワード">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <span class="text-bold text-danger"
                th:if="${#fields.hasErrors('password')}"th:errors="*{password}"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">登録</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <!-- /.social-auth-links -->
        <div class="row mt-3">
          <div class="col-12">
            <a th:href="@{/loginForm}">
              <button type="button" class="btn btn-danger btn-block">ログイン画面へ戻る</button>
            </a>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</body>
</html>
