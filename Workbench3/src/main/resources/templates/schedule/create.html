<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<body>
  <div class="contents" th:fragment="schedule-create-modal">
    <section class="content">
      <!-- Detail Modal -->
      <div class="modal fade" id="schedule-create-modal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-plus"></i>&nbsp;スケジュール登録</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form th:action="@{/schedule/create}" method="POST" class="container" id="schedule-form"
              th:object="${scheduleForm}">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="form-group col-12">
                    <label for="industry">タイトル&nbsp;<span class="text-danger">*必須</span>：</label>
                    <input type="text" class="form-control" th:field="*{title}">
                    <span class="text-danger" th:if="${#fields.hasErrors('title')}"th:errors="*{title}"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-8 col-sm-8">
                    <label for="industry">担当者&nbsp;<span class="text-danger">*必須</span>：</label>
                    <select class="select2 form-control" multiple="multiple"
                      th:data-href="@{/staff/api/get_employee}" th:data-url="@{/staff/api/get_employee_by_client_id}">
                    </select>
                    <span class="text-danger"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-7">
                    <label for="industry">開始時間&nbsp;<span class="text-danger">*必須</span>：</label>
                    <input type="text" class="form-control datepicker" th:field="*{startTime}"
                      placeholder="クリックして日時を入力">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-12">
                    <label for="industry">詳細</label>
                    <textarea th:field="*{detail}"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" id="create-button">登録</button>
          </div>
        </div>
      </div>
      </div>
    </section>
  </div>
</body>
</html>
