<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/detail-layout}">

<head>
<title>案件詳細情報</title>
</head>
<body>
  <div layout:fragment="main-detail-content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 bg-white">
          <div class="col-sm-6">
            <button type="button" class="btn bg-gradient-primary btn-lg ml-3" id="return-btn">
              <i class="fas fa-reply"></i>&nbsp;戻る
            </button>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/project}">案件一覧</a></li>
              <li class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <section class="content">
      <div class="card">
        <!-- content-body -->
        <div class="card-body" style="background:#BAD3FF;">
          <div class="container-fluid">
  		    <div class="row">
  		      <div class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <div id="stepbar-div">
			          <ul class="nav nav-tabs row d-flex justify-content-center">
			            <th:block th:each="progress, stat : ${progresses}">
			              <li class="nav-item col-sm-1 " th:classappend="${stat.index eq 0 ? 'active' : ''}">
			                <a href="#" th:text="${progress.name}"></a>
			              </li>
			            </th:block>
				      </ul>
			        </div>
                    <div id="smartwizard" class="sw-theme-arrows">
				      <ul class="nav nav-tabs step-anchor">
				        <th:block th:each="progress, stat : ${progresses}">
				          <li class="nav-item m-1" th:classappend="${stat.index eq 0 ? 'active' : ''}">
				            <a href="#step-1" th:text="${progress.name}"></a>
				          </li>
				        </th:block>
					  </ul>
			        </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-9">
                <div class="card">
                  <div class="card-header">
          		    <h3><i class="fas fa-building"></i>&nbsp;<span id="page-title"></span></h3>
                  </div>
                  <div class="card-body">
                  aaa
                  </div>
                </div>
              </div>
            </div>
          </div>
	    </div>
	    <!-- /.card-body -->
	  </div>
	  <!-- client edit modal -->
    </section>
  </div>
</body>
</html>
