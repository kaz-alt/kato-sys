<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" th:href="@{/favicon.ico}" >

  <title>ユーザー登録</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/dist/fontawesome/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/adminlte/css/adminlte.min.css}">

    <!-- jQuery -->
	<script th:src="@{/dist/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/dist/bootstrap/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/adminlte/js/adminlte.min.js}"></script>
  <!-- Validation -->
  <script th:src="@{/dist/validation/jquery.validate.min.js}"></script>
  <!-- User js -->
  <script th:src="@{/js/user.js}"></script>
</head>
<body>
  <div class="mt-1 ml-3 mr-3">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h3>ユーザー登録</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert" th:if="${hasError}">
          <strong>登録に失敗しました。</strong>
        </div>
        <p class="login-box-msg text-danger">登録情報を入力してください</p>
        <th:block th:replace="employee/create::employee-create-modal-body"></th:block>
        <div class="card-body">
          <div class="text-center">
            <div class="row">
              <div class="col-12">
                <a th:href="@{/loginForm}">
                  <button type="button" class="btn btn-danger btn-lg">ログイン画面へ戻る</button>
                </a>
                <button type="button" class="btn btn-primary btn-lg" id="register-button">新規ユーザー登録</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.social-auth-links -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</body>
</html>
